name: Plugi
version: @version@
main: com.github.kalcoder.plugi.Plugi
api-version: 1.13
prefix: Plugi
authors: [Kalcoder]
description: A massive, modifiable plugin for Minecraft servers
website: https://github.com/Kalcoder/Plugi
commands:
  plugiconfig:
    usage: /plugi
    aliases:
      - pconfig
      - pc
      - plugic
    description: Modify Plugi's settings ingame
  invsee:
    usage: /invsee <player>
    description: View a player's inventory
permissions:
  admin:
    children:
      plugiconfig:
        description: Allows you to view/modify the whitelist
  players:
    children:
      invsee:
        description: Allows you to see another player's inventory
